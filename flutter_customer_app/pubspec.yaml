name: flutter_customer_app
description: Customer app for e-commerce platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  cached_network_image: ^3.2.3
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  intl: 0.20.2
  url_launcher: ^6.1.14
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2
  flutter_dotenv: ^5.1.0
  fluttertoast: ^8.2.4
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - .env
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500 